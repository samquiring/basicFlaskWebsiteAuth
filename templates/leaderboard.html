<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Credit Score</th>
        </tr>
        {% for name, number in leaderboard.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ number }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('home') }}">Go back</a>
</body>
</html>
